<!doctype html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sigmar&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title></title>
    <link href="styles/styles.css" rel="stylesheet" />
  </head>
  <body>
    <div class="scoreBox">
      <div class="playerScoreBox">
        <p>Player Score: <span class="playerScore">0</span></p>
      </div>
      <div class="botScoreBox">
        <p>Bot Score: <span class="botScore">0</span></p>
      </div>
    </div>
    <div class="infoBox">
      <p>Round Status</p>
      <p><span class="statusUpdate"></span></p>
    </div>
    <div class="action">
      <div>
        <img class="rockGif" src="./img/rock.gif" />
      </div>
      <div>
        <img class="paperGif" src="./img/paper.gif" />
      </div>
      <div class="scissorsGif">
        <img src="./img/scissors.gif" />
      </div>
    </div>
    <div class="btnContainer">
      <button class="rock choice">Rock</button>
      <button class="paper choice">Paper</button>
      <button class="scissors choice">Scissors</button>
    </div>
    <script src="scripts/main.js"></script>
  </body>
</html>
